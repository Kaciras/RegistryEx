name: Test

on: [push]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.x

      - run: dotnet restore
        
      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-restore
